<div class="fade-in-element">WELCOME</div>
<!-- ********** EDIT ABOVE THIS LINE ********** -->

<style>
  @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap'); /* Source Sans Pro */

  .fade-in-element {
    /* TEXT STYLING - Edit these values: */
    font-size: 20px;       /* Change text size (try 18px-36px) */
    font-weight: bold;     /* Change to 'normal' for thinner text */
    text-align: center;    /* Change to 'left' or 'right' for alignment */
    color: #083c1c;        /* Change color (hex codes or names like 'blue') */
    font-family: 'Source Sans Pro', sans-serif;    /* Change font (e.g., 'Times New Roman') */
    
    /* SPACING - Adjust margins */
    margin: 0px 0;       /* First number: top/bottom space, Second: left/right */
    
    /* ANIMATION SETTINGS (Don't change unless needed) */
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  .fade-in-element.visible {
    /* FINAL APPEARANCE (Usually keep as-is) */
    opacity: 1;
    transform: translateY(0);
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const elements = document.querySelectorAll('.fade-in-element');
    
    // Initial check for elements already on screen
    checkVisibility();
    
    // Listen for scrolling (don't edit below)
    window.addEventListener('scroll', checkVisibility);

    function checkVisibility() {
      // Adjust 0.85 to change when animation triggers:
      // 0.85 = 85% up from bottom, 1.0 = at very bottom
      const triggerBottom = window.innerHeight * 0.85;
      
      elements.forEach(element => {
        const elementTop = element.getBoundingClientRect().top;
        
        if (elementTop < triggerBottom) {
          element.classList.add('visible');
        } else {
          element.classList.remove('visible');
        }
      });
    }
  });
</script>
