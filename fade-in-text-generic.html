<!-- Fade-in Content Blocks -->
<div class="fade-in-element">Welcome to My Google Site</div>
<div class="fade-in-element">Hereâ€™s some more scrolling text</div>
<div class="fade-in-element">And even more text appearing as you scroll!</div>

<style>
  .fade-in-element {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin: 100px 0;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  .fade-in-element.visible {
    opacity: 1;
    transform: translateY(0);
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const elements = document.querySelectorAll('.fade-in-element');
    
    // Initial check in case elements are already visible
    checkVisibility();
    
    // Add scroll event listener
    window.addEventListener('scroll', checkVisibility);

    function checkVisibility() {
      const triggerBottom = window.innerHeight * 0.85;
      
      elements.forEach(element => {
        const elementTop = element.getBoundingClientRect().top;
        
        if (elementTop < triggerBottom) {
          element.classList.add('visible');
        } else {
          element.classList.remove('visible');
        }
      });
    }
  });
</script>
